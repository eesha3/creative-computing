<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
html, body {
	height: 100%;
}

body {
	margin: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	float: left;
}

img {
	width: 60vmin;
}

</style>
</head>
<body>

<img id="dice1" src=“images/1.svg”>
<img id="dice2" src=“images/1.svg”>


<script>
	
var dice1 = Math.floor(Math.random() * 6) +1;
var dice2 = Math.floor(Math.random() * 6) +1;

if (dice1 == 1) document.getElementById("dice1").src = "images/1.svg";
if (dice1 == 2) document.getElementById("dice1").src = "images/2.svg";
if (dice1 == 3) document.getElementById("dice1").src = "images/3.svg";
if (dice1 == 4) document.getElementById("dice1").src = "images/4.svg";
if (dice1 == 5) document.getElementById("dice1").src = "images/5.svg";
if (dice1 == 6) document.getElementById("dice1").src = "images/6.svg";
// document.getElementById("dice1").src = dice1 + ".svg";

if (dice2 == 1) document.getElementById("dice2").src = "images/1.svg";
if (dice2 == 2) document.getElementById("dice2").src = "images/2.svg";
if (dice2 == 3) document.getElementById("dice2").src = "images/3.svg";
if (dice2 == 4) document.getElementById("dice2").src = "images/4.svg";
if (dice2 == 5) document.getElementById("dice2").src = "images/5.svg";
if (dice2 == 6) document.getElementById("dice2").src = "images/6.svg";
// document.getElementById("dice2").src = dice2 + ".svg";

</script>
</body>
</html>
