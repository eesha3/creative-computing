}

#gif {
     position: absolute;
     width: 90%;
    }

#number {
    color: white;
    position: absolute;
    top: 30%;
    left: 85%;
}

</style>

<img id="gif" src="1.gif">
<p id="number">1</p>

<script>
    var channel = 0;
	    	
    document.onkeydown = function(event) {
        var images = ["1.gif", "2.gif", "3.gif", "4.gif", "5.gif"];
        if (event.keyCode == '38') {
        channel = channel + 1
        } else if (event.keyCode == '40') {
         channel = channel - 1
        }
        // if (channel > 4) {
        // channel = channel - 4
        // }
        var img = document.getElementById(gif);
        document.getElementById("gif").src = images[channel];
        var text = document.getElementById("number").innerHTML;
        text = channel + 1;
        document.getElementById("number").innerHTML = text;
    }

</script>
</body>
