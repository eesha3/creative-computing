<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
html, body {
	margin: 0;
	height: 100%;
}
body { display: flex; }
div { flex: 1; }

</style>
</head>
<body>


<script>

var numOfDivs = 10;
var newDiv = new Array();
for (var i = 0; i < numOfDivs; i++)
{
	// var amount = Math.floor(Math.random() * 100)
    var hue = Math.floor(Math.random() * 360);
	var saturation = Math.floor(Math.random() * 100);
	var lightness = Math.floor(Math.random() * 100);
    newDiv[i] = document.createElement('div');
    newDiv[i].id = 'div' + i;
    newDiv[i].style.backgroundColor = "hsl(" + hue + ", " + saturation + "%, " + lightness + "%)";
    newDiv[i].className = 'div' + i;
    document.body.appendChild(newDiv[i]);
}
</script>
</body>
</html>
