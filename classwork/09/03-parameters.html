<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
// #3 parameters/arguments are ways of customizing a function. 
// treat them like variables inside a function 

function fancyLog(input) { //you can name input whatever
	// input = _____________ whatever is inside the parenthesis
	// input becomes a variable "var imput"
	// we can use this variable ONLY INSIDE this function
	console.log("Dear Eesha,", input);
}

var num = 5;

// whatever is inside the parenthesis changes every time you call it
fancyLog(num);
fancyLog("hello");

</script>
</body>
</html>
