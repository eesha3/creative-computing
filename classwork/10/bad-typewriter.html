<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
h1 {
	position: absolute;
	font-family: monospace;
}
</style>
</head>
<body>
<script>
	
document.onkeypress = function (event) {
	var header = document.createElement("h1");
	var hue = Math.floor(Math.random() * 50);
    var saturation = (Math.floor(Math.random() * 100));
    var lightness = Math.floor(Math.random() * 100);
	header.innerHTML = event.key;
	header.style.top = Math.random() * window.innerHeight + "px"
	header.style.left = Math.random() * window.innerWidth + "px"
	header.style.color = "hsl(" + hue + ", " + saturation + "%, " + lightness + "%)";
    document.body.appendChild(header);
}



</script>
</body>
</html>
