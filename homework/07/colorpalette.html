<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
html, body {
	margin: 0;
	height: 100%;
}
body { display: flex; }
div { flex: 1; }

</style>
</head>
<body>


<script>

var numOfDivs = Math.floor(Math.random()* 30);
var count = 0;

while (count < numOfDivs) {
    // create random numbers
    var hue = Math.floor(Math.random() * 360);
    var saturation = Math.floor(Math.random() * 100);
    var lightness = Math.floor(Math.random() * 100);

    // 1.create div. 2.set background color. 3.append div
    var newDiv = document.createElement("div");
    newDiv.style.backgroundColor = "hsl(" + hue + ", " + saturation + "%, " + lightness + "%)";
    document.body.appendChild(newDiv);
    count = count + 1;
}

</script>
</body>
</html>
